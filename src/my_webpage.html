<h1>Page Title</h1>

<h2>Page Subtitle</h2>

<p>Lorem ipsum <strong>dolor</strong> sit <em>amet</em></p>
<!-- strong = bold
         em = italic
          p = paragraph (press enter twice on keyboard-->
<ol>
  <li>Item number one</li>
  <li>Item number two</li>
  <li>Item number three</li>
</ol>
<!-- ol = numbered list
     ul = bulleted list
     li = list item (needed for all items in list)-->

<a href="about_me.html">Click Me</a>
<!-- a = anchor
     Anchor tags hold the following: ATTRIBUTE="VALUE"
     Value being always inside quotations.
     The above creats a hyperlink that references my about.me.html file
     and causes that html file to open if clicked.-->

<br>
<br>
<img width="100" height="100" src="img.png">

<!--br = newline added (same as pressing enter)
    img = used for images, src can be a url for image or the name of file in same directory as
    current html file, as is the case in this code.-->
